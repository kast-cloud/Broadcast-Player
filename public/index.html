<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.kast.io/Kast.Assets/dev/broadcast-player.min.css?v=3">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
  <link rel="stylesheet" href="https://www.kast.io/demo/assets/css/app.css?v=2" />
  <style>
    body {
      font-family: Ubuntu, sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 500;
    }

    :root {
      --body-font-color: #768281;
      --header-font-family: 'Ubuntu', sans-serif;
      --header-font-weight: 500;
      --header-color: #072835;
      --button-radius: 0.25rem;
      --button-font-weight: 500;
      --plyr-range-thumb-background: #00B3BA;
      --plyr-audio-control-color-hover: #00B3BA;
      --plyr-audio-control-background-hover: transparent;
      --plyr-color-main: #00B3BA;
      --plyr-audio-control-color: #7E92A0;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div class="grid-container">
    <div id="app"></div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
